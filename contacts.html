<html>

        <link rel="stylesheet" href="index.css"> 
        <script src="js/main.js" defer></script>
    </head>

    <body>

        <header class="header">
            <h1 class="header_h1">Little Fruits Shop</h1>
            <nav class="header_nav">
                <ul class="header_ul">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    
                    <li>
                        <a href="/#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
            
        </header>
        <section class="hero">
            <figure>
                <img src="/Images/fruits-800-600.jpg" alt="Little Fruits Shop fruits" title="Fruits are ready to eat !" width="800" height="600">
                <!-- <figcaption>
                    Little Fruits Shop fruits
                </figcaption> -->
            </figure>
        </section>

        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    Azam Gunj, Bodhan, Nizamabad.
                    <br><br>
                    Phone : <a href="tel:+911234567890">123-456-7890</a>
                </address>
            </article>
            <hr>
            <article class="main__article contact">
             <h2 class="contact__h2">Our Contact Form</h2>
             <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
               <legend class="offscreen">Send us a message</legend>
               <br>
               <p class="contact__p">
               <label class="contact__label"  for="name">Name : </label>
                <input class="contact__input" type="text" name="name" id="name" placeholder="Give your name" required>
             </p>
             <p class="contact__p">
                 <label class="contact__label" for="email">Email :</label>
                <input class="contact__input" type="email" name="emai" id="email" placeholder="your email" required>
             </p>
             <p class="contact__p">
                <label class="contact__label"  for="message">Message : </label>
                <br>
                <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
             </p>
        </fieldset>
        <br>
        <button class="contact__button" type="submit">Send</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="contact__button" type="reset">Reset</button>
            </form>
    </article>
    
        </main>
        <footer class="footer">
            <p> 
                <span class="nowrap"> Copyright &copy; <time id="year"></time> </span>
             <span class="nowrap"> The Little Fruits Shop</span>
            </p> 
         </footer>
